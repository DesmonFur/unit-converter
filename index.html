<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="unit" type="number" placeholder="0" />
      <button id="convert-btn">Convert</button>
    </div>
    <div class="conversion-container">
      <div class="unit-container">
        <p class="unit-header">Length (Meter/Feet)</p>
        <p id="length" class="conversion">
          20 meters = 65.616 feet | 20 feet = 6.096 meters
        </p>
      </div>
      <div class="unit-container">
        <p class="unit-header">Volume (Liters/Gallons)</p>
        <p id="volume" class="conversion">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </p>
      </div>
      <div class="unit-container">
        <p class="unit-header">Mass (Kilograms/Pounds)</p>
        <p id="mass" class="conversion">
          20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
